services:
  api:
    image: ${API_ADJUST_IMAGE}
    container_name: api-adjust
    restart: unless-stopped
    env_file:
      - .env
    environment:
      STORAGE_ROOT: ${STORAGE_ROOT:-/data/rrd}
    ports:
      - "8001:8001"
    volumes:
      - ${DATA_DIR:-./data}:/data/rrd
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/healthz')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
