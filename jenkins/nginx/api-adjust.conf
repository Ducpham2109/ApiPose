server {
    listen 80;
    server_name _;

    # Ph?c v? tr?c ti?p file RRD v? k?t qu? t? ? ??a
    location /app/public/ {
        alias /app/public/;
        autoindex off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Access-Control-Allow-Origin *;
        add_header Last-Modified $date_gmt;
        add_header ETag "";
        if_modified_since off;
        expires off;
        etag off;
    }

    # Chuy?n ti?p API t?i container FastAPI
    location /app/public/api/ {
        proxy_pass http://api:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /app/public;
    }

    # Ki?m tra s?c kh?e b?n ngo?i
    location = /app/public/healthz {
        proxy_pass http://api:8001/healthz;
        proxy_set_header Host $host;
    }
}
